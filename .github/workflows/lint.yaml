    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      - name: Run clang-format
        uses: jidicula/clang-format-action@v4.15.0
        with:
          check-path: ${{ github.workspace }}/src/hades_extensions
          exclude-regex: build-debug|vcpkg
